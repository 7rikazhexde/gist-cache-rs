name: Pre-commit Auto-update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .pre-commit-config.yaml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            {
              echo "changed=true"
              # Capture the diff for PR body
              echo "diff<<EOF"
              git diff .pre-commit-config.yaml
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Rust
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install Just
        if: steps.check_changes.outputs.changed == 'true'
        uses: extractions/setup-just@v2

      - name: Test updated hooks
        if: steps.check_changes.outputs.changed == 'true'
        id: test_hooks
        run: |
          # Run pre-commit on all files
          if pre-commit run --all-files; then
            echo "test_result=success" >> "$GITHUB_OUTPUT"
          else
            echo "test_result=failure" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ‚¨ÜÔ∏è chore(deps): Update pre-commit hooks

            Auto-update pre-commit hook versions via scheduled workflow.
          branch: chore/pre-commit-autoupdate
          delete-branch: true
          title: '‚¨ÜÔ∏è chore(deps): Update pre-commit hooks'
          body: |
            ## üì¶ Pre-commit Hook Updates

            This PR updates pre-commit hook versions to their latest releases.

            ### Changes

            The following hooks have been updated:

            ```diff
            ${{ steps.check_changes.outputs.diff }}
            ```

            ### Automated Checks

            - [x] Updated hook versions reviewed
            - [x] Tested hooks with `pre-commit run --all-files`: **${{ steps.test_hooks.outputs.test_result }}**
            - ${{ steps.test_hooks.outputs.test_result == 'success' && '[x]' || '[ ]' }} All checks passed - Ready to merge

            ### Test Results

            ${{ steps.test_hooks.outputs.test_result == 'success' && '‚úÖ All pre-commit hooks passed successfully!' || '‚ùå Some hooks failed. Please review the workflow logs.' }}

            ---

            ü§ñ This PR was automatically generated and tested by the pre-commit autoupdate workflow.
          labels: |
            dependencies
            automated

      - name: Auto-merge PR
        if: steps.check_changes.outputs.changed == 'true' && steps.test_hooks.outputs.test_result == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait a moment for PR to be fully created
          sleep 5

          # Option 1: Enable auto-merge (requires branch protection rules)
          # gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --auto --squash

          # Option 2: Merge directly (works without branch protection)
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --delete-branch --body "‚úÖ Auto-merged: All pre-commit hooks passed successfully."
