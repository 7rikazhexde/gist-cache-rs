name: Pre-commit Auto-update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .pre-commit-config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ‚¨ÜÔ∏è chore(deps): Update pre-commit hooks

            Auto-update pre-commit hook versions via scheduled workflow.
          branch: chore/pre-commit-autoupdate
          delete-branch: true
          title: '‚¨ÜÔ∏è chore(deps): Update pre-commit hooks'
          body: |
            ## üì¶ Pre-commit Hook Updates

            This PR updates pre-commit hook versions to their latest releases.

            ### Changes

            The following hooks have been updated:

            ```diff
            ${{ steps.check_changes.outputs.diff }}
            ```

            ### Checklist

            - [ ] Review the updated hook versions
            - [ ] Test the hooks locally with `prek run --all-files`
            - [ ] Merge if all checks pass

            ---

            ü§ñ This PR was automatically generated by the pre-commit autoupdate workflow.
          labels: |
            dependencies
            automated
